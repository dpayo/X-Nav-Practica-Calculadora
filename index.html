<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="calc.css">
		<title>Calculadora </title>
    <script
			  src="https://code.jquery.com/jquery-2.2.1.min.js"
			  integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
			  crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
  </head>
	<h1>Calculadora</h1>
	<body >
  <div id="calc">
    <input id ="display" type="text" value=" " >
			<div id="casio">
		 		<img src="casio.gif" alt="CASIO" height="40" width="120">
			</div>
		<button  id ="C" type="button" value="C">C</button>
		<div class="numeros" >
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button  type="button" value="6">6</button>
      <button  type="button" value="7">7</button>
      <button  type="button" value="8">8</button>
      <button  type="button" value="9">9</button>
      <button  type="button" value="0">0</button>
    </div>
    <div class ="ops">
      <button  id="add" type="button" value="+">+</button>
      <button  id="subs" type="button" value="-">-</button>
      <button  id="mult" type="button" value="*">*</button>
      <button  id="div" type="button" value="/">/</button>
			<button  id ="igual" type="button" value="=">=</button>
		</div>

	</div>
	</body>
</html>
